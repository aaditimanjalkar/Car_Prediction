<script>
    let index = 0;
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function showNextImage() {
        images[index].style.display = 'none';
        index = (index + 1) % totalImages;
        images[index].style.display = 'block';
    }
